version: 1.0.1
publish_to: none

environment:
  sdk: ^3.5.0
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  j1_crash_handler:
    git:
      url: https://github.com/J1-Apps/j1_crash_handler.git
      ref: v1.0.2

  j1_logger:
    git:
      url: https://github.com/J1-Apps/j1_logger.git
      ref: v1.1.2

  j1_router:
    git:
      url: https://github.com/J1-Apps/j1_router.git
      ref: v1.0.3

  get_it: ^8.0.2
